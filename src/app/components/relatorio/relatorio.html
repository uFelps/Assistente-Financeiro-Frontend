<div class="grid grid-cols-2 gap-3 md:grid-cols-4 md:gap-6">

  @for (items of valoresCards; track items.titulo){
    <app-card
      titulo="{{items.titulo}}"
      valor="{{items.valor}}"
      textColor="{{items.textColor}}"
      icon="{{items.icon}}"
      iconColor="{{items.iconColor}}"
    ></app-card>
  }

</div>
