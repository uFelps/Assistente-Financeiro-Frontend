<p-button label="Nova Transação" icon="pi pi-plus" size="large"  severity="primary" variant="outlined" (click)="showDialog()"/>

<p-dialog
  header="Nova Transação"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
>
  <span class="p-text-secondary block mb-8">Update your information.</span>
  <div class="flex items-center gap-4 mb-4">
    <label for="username" class="font-semibold w-24">Tipo</label>
    <input pInputText [(ngModel)]="transacao.tipo"  id="username" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex items-center gap-4 mb-8">
    <label for="email" class="font-semibold w-24">Email</label>
    <input pInputText id="email" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex justify-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="visible = false" />
    <p-button label="Save" (click)="enviarTransacao()" />
  </div>
</p-dialog>
